{% extends 'tracker/base.html' %}

{% block title %}Add Transaction{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card border-0 shadow-sm mt-3">
            <div class="card-header bg-white py-3 border-bottom-0">
                <h4 class="mb-0 fw-bold text-dark"><i class="fas fa-plus-circle me-2 text-primary"></i>Add Transaction</h4>
                <p class="text-muted small mb-0 mt-1">Record a new income or expense</p>
            </div>
            
            <div class="card-body p-4">
                <form method="POST" action="{% url 'add_transaction' %}">
                    {% csrf_token %}

                    <div class="row g-3 mb-3">
                        <div class="col-md-6">
                            <label for="type" class="form-label small fw-bold text-uppercase text-muted">Type</label>
                            <select name="type" id="type" class="form-select" required>
                                <option value="Expense" selected>Expense</option>
                                <option value="Income">Income</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="amount" class="form-label small fw-bold text-uppercase text-muted">Amount</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0 text-muted">
                                    {{ CUSTOM_CURRENCY_SYMBOL|default:"$" }}
                                </span>
                                <input type="number" step="0.01" name="amount" id="amount" class="form-control border-start-0 ps-0" placeholder="0.00" required>
                            </div>
                        </div>
                    </div>

                    <div class="row g-3 mb-3">
                        <div class="col-md-6">
                            <label for="category" class="form-label small fw-bold text-uppercase text-muted">Category</label>
                            <select name="category" id="category" class="form-select" required>
                                <option value="" disabled selected>Select Category...</option>
                                {% for value, label in categories %}
                                    <option value="{{ value }}">{{ label }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="date" class="form-label small fw-bold text-uppercase text-muted">Date</label>
                            <input type="date" name="date" id="date" class="form-control" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="description" class="form-label small fw-bold text-uppercase text-muted">Description</label>
                        <input type="text" name="description" id="description" class="form-control" placeholder="e.g. Groceries at Walmart (Optional)">
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg shadow-sm">
                            <i class="fas fa-check me-2"></i> Save Transaction
                        </button>
                        <a href="{% url 'transactions' %}" class="btn btn-link text-decoration-none text-muted">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const dateInput = document.getElementById('date');
        if (!dateInput.value) {
            dateInput.valueAsDate = new Date();
        }
    });
</script>
{% endblock %}
