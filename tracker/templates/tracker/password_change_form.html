{% extends 'tracker/base.html' %}

{% block title %}Change Password{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-5">
        <div class="card border-0 shadow-sm">
            <div class="card-header bg-white py-3 border-bottom-0">
                <h4 class="mb-0 fw-bold text-center">Change Password</h4>
            </div>
            
            <div class="card-body p-4">
                <form method="POST">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="old_password" class="form-label small fw-bold text-muted text-uppercase">Current Password</label>
                        <input type="password" name="old_password" id="old_password" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="new_password1" class="form-label small fw-bold text-muted text-uppercase">New Password</label>
                        <input type="password" name="new_password1" id="new_password1" class="form-control" required minlength="8">
                        <div class="form-text text-muted small">Must be at least 8 characters long.</div>
                    </div>

                    <div class="mb-4">
                        <label for="new_password_confirm" class="form-label small fw-bold text-muted text-uppercase">Confirm New Password</label>
                        <input type="password" name="new_password_confirm" id="new_password_confirm" class="form-control" required>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg shadow-sm">
                            Update Password
                        </button>
                        <a href="{% url 'profile' %}" class="btn btn-link text-muted text-decoration-none">
                            Back to Profile
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
