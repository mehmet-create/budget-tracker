{% extends 'tracker/base.html' %}
{% load tracker_filters %}
{% block title %}Edit Goal â€” BudgetApp{% endblock %}
{% block content %}
<div class="row justify-content-center mt-3">
    <div class="col-12 col-sm-10 col-md-7 col-lg-5">
        <div class="card">
            <div class="card-header bg-white py-3">
                <h5 class="mb-0 fw-bold small text-primary"><i class="fas fa-edit me-2"></i>Edit Budget Goal</h5>
            </div>
            <div class="card-body p-3 p-md-4">
                <div class="d-flex align-items-center mb-4 p-3 bg-light rounded">
                    <div class="icon-shape bg-primary text-white me-3"><i class="fas fa-bullseye"></i></div>
                    <div>
                        <h6 class="mb-0 fw-bold">{{ goal.get_category_display }}</h6>
                        <small class="text-muted">{{ goal.month }}/{{ goal.year }}</small>
                    </div>
                </div>
                <form method="post">
                    {% csrf_token %}
                    <input type="hidden" name="category" value="{{ goal.category }}">
                    <div class="mb-4">
                        <label class="form-label" for="id_target_amount">Target Amount</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light text-muted">{{ CUSTOM_CURRENCY_SYMBOL }}</span>
                            <input type="number" name="target_amount" id="id_target_amount" step="0.01" min="1"
                                   class="form-control" value="{{ goal.target_amount|stringformat:'.2f' }}" required>
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg"><i class="fas fa-save me-2"></i>Save Changes</button>
                        <a href="{% url 'goals_list' %}?year={{ goal.year }}&month={{ goal.month }}" class="btn btn-light text-muted">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
