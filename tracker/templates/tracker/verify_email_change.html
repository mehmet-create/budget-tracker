{% extends 'tracker/base.html' %}
{% block title %}Verify Email Change â€” BudgetApp{% endblock %}
{% block content %}
<div class="row justify-content-center mt-4 mt-md-5">
    <div class="col-12 col-sm-9 col-md-6 col-lg-5 col-xl-4">
        <div class="auth-card card">
            <div class="card-body p-4 text-center">
                <div class="auth-icon bg-warning bg-opacity-10 text-warning mb-3 mx-auto">
                    <i class="fas fa-envelope-open fa-lg"></i>
                </div>
                <h3 class="fw-bold mb-2">Verify New Email</h3>
                <p class="text-muted small mb-4">Enter the 6-digit code sent to your new email address.</p>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label class="form-label" for="verifyCode">Verification Code</label>
                        <input type="text" id="verifyCode" name="code"
                               class="form-control form-control-lg code-input"
                               placeholder="000000" pattern="\d{6}" maxlength="6"
                               inputmode="numeric" required autofocus autocomplete="one-time-code">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Confirm Email Change</button>
                    </div>
                </form>
                <div class="mt-3">
                    <a href="{% url 'profile' %}" class="small text-muted text-decoration-none">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script>
document.getElementById('verifyCode').addEventListener('input', function() {
    this.value = this.value.replace(/\D/g, '').slice(0, 6);
});
</script>
{% endblock %}
