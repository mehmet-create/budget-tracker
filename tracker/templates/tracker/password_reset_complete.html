{% extends 'tracker/base.html' %}
{% block title %}BudgetApp{% endblock %}
{% block content %}
<div class="row justify-content-center mt-4 mt-md-5">
    <div class="col-12 col-sm-9 col-md-6 col-lg-5 col-xl-4">
        <div class="auth-card card">
            <div class="card-body p-4 text-center">
                <div class="auth-icon bg-success bg-opacity-10 text-success mb-3 mx-auto"><i class="fas fa-check-circle fa-lg"></i></div>
                <h3 class="fw-bold mb-2">Password Reset!</h3>
                <p class="text-muted small mb-4">You can now sign in with your new password.</p>
                <a href="{% url 'login' %}" class="btn btn-primary btn-lg">Sign In</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
