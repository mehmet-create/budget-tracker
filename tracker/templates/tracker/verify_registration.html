{% extends 'tracker/base.html' %}

{% block title %}Verify Account{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5 col-lg-4">
        <div class="card border-0 shadow-sm p-3">
            <div class="card-body text-center">
                
                <div class="mb-4">
                    <div class="icon-shape bg-primary bg-opacity-10 text-primary p-3 rounded-circle d-inline-block">
                        <i class="fas fa-envelope-open-text fa-2x"></i>
                    </div>
                </div>

                <h3 class="fw-bold mb-2">Verify Your Account</h3>
                <p class="text-muted small mb-4">
                    We sent a 6-digit code to<br>
                    <strong class="text-dark bg-light px-2 py-1 rounded">{{ email }}</strong>
                </p>

                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="mb-4">
                           <label class="form-label small fw-bold text-muted text-uppercase" for="registrationCode">Enter Verification Code</label>
                           <input type="text" id="registrationCode" name="code" 
                               class="form-control form-control-lg text-center fw-bold text-primary" 
                               placeholder="0 0 0 0 0 0" 
                               style="letter-spacing: 0.5rem; font-size: 1.5rem;" 
                               pattern="\d{6}" maxlength="6" required autofocus>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg shadow-sm">
                            Activate Account
                        </button>
                    </div>
                </form>

                <div class="mt-4 pt-3 border-top">
                    <p class="small text-muted mb-2">Didn't receive the email?</p>
                    
                    <a href="{% url 'resend_code' %}" id="resendBtn" class="fw-bold text-decoration-none">Resend Code</a>
                    
                    <span id="timer" class="small text-muted d-none">
                        <i class="fas fa-clock me-1"></i> Resend available in <span id="seconds">30</span>s
                    </span>
                </div>

                <div class="mt-2">
                    <a href="{% url 'cancel_registration' %}" class="small text-danger text-decoration-none">
                        Start over with a different email
                    </a>
                </div>

            </div>
        </div>
    </div>
</div>

<script>
    const resendBtn = document.getElementById('resendBtn');
    const timerSpan = document.getElementById('timer');
    const secondsSpan = document.getElementById('seconds');

    // Automatically start timer if we see a success message about resending
    {% if messages %}
        {% for message in messages %}
            {% if 'resent' in message.message|lower or 'sent' in message.message|lower %}
                startTimer();
            {% endif %}
        {% endfor %}
    {% endif %}

    function startTimer() {
        resendBtn.classList.add('d-none');
        timerSpan.classList.remove('d-none');
        
        let timeLeft = 30;
        secondsSpan.innerText = timeLeft;

        let countdown = setInterval(() => {
            timeLeft--;
            secondsSpan.innerText = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(countdown);
                resendBtn.classList.remove('d-none');
                timerSpan.classList.add('d-none');
            }
        }, 1000);
    }
    
    // Optional: Visual feedback on click before page reload
    resendBtn.addEventListener('click', function() {
        this.innerText = "Sending...";
        this.style.pointerEvents = "none";
        this.classList.add('text-muted');
    });
</script>
{% endblock %}
