{% extends 'tracker/base.html' %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="height:80vh;">
    <div class="card shadow p-4" style="width: 400px;">
        <h3 class="text-center mb-4">Set New Password</h3>
        
        {% if validlink %}
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}  <button type="submit" class="btn btn-success w-100">Update Password</button>
            </form>
        {% else %}
            <div class="alert alert-danger text-center">
                <p>This password reset link is invalid or has expired.</p>
                <a href="{% url 'password_reset' %}" class="btn btn-danger btn-sm">Request a new link</a>
            </div>
        {% endif %}
    </div>
</div>

<style>
    /* Styling the Django form fields to look like Bootstrap */
    form p label { display: block; margin-top: 10px; font-weight: 500; }
    form p input { width: 100%; padding: 8px; border: 1px solid #ced4da; border-radius: 4px; }
    .helptext { display: block; font-size: 0.8rem; color: #6c757d; margin-top: 5px; }
</style>
{% endblock %}
