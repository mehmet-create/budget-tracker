{% extends 'tracker/base.html' %}

{% block title %}Check Your Email{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5 col-lg-4 text-center">
        <div class="card border-0 shadow-sm p-4">
            <div class="mb-3">
                <span class="badge rounded-pill bg-success bg-opacity-10 text-success p-3">
                    <i class="fas fa-envelope-open-text fa-3x"></i>
                </span>
            </div>
            <h3 class="fw-bold mb-3">Check your Email</h3>
            <p class="text-muted mb-4">
                We've sent instructions to your email. If it doesn't arrive soon, please check your spam folder.
            </p>
            <div class="d-grid">
                <a href="{% url 'login' %}" class="btn btn-outline-primary shadow-sm">
                    Return to Login
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
