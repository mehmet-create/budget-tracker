{% extends 'tracker/base.html' %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="height:80vh;">
    <div class="card shadow p-4" style="width: 400px;">
        <h3 class="text-center mb-3">Reset Password</h3>
        <p class="text-muted small text-center mb-4">Enter your email and we'll send you a link to reset your password.</p>
        
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" name="email" class="form-control" placeholder="example@gmail.com" required autofocus>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
        </form>
        <div class="text-center mt-3">
            <a href="{% url 'login' %}" class="small text-decoration-none text-muted">Back to Login</a>
        </div>
    </div>
</div>
{% endblock %}
