{% extends 'tracker/base.html' %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5 col-lg-4">
        <div class="card border-0 shadow-sm p-3">
            <div class="card-body">
                <div class="text-center mb-4">
                    <div class="icon-shape bg-primary bg-opacity-10 text-primary p-3 rounded-circle d-inline-block mb-3">
                        <i class="fas fa-lock-open fa-2x"></i>
                    </div>
                    <h3 class="fw-bold">Forgot Password?</h3>
                    <p class="text-muted small">
                        Enter your email address below and we'll send you a link to reset your password.
                    </p>
                </div>

                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="mb-4">
                        <label class="form-label small fw-bold text-uppercase text-muted" for="resetEmail">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0 text-muted">
                                <i class="fas fa-envelope"></i>
                            </span>
                            <input type="email" id="resetEmail" name="email" class="form-control border-start-0 ps-0" placeholder="name@example.com" required autofocus>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg shadow-sm">
                            Send Reset Link
                        </button>
                        <a href="{% url 'login' %}" class="btn btn-link text-decoration-none text-muted">
                            <i class="fas fa-arrow-left me-1"></i> Back to Login
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
