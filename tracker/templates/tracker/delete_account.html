{% extends 'tracker/base.html' %}
{% block title %}Delete Account â€” BudgetApp{% endblock %}
{% block content %}
<div class="row justify-content-center mt-4 mt-md-5">
    <div class="col-12 col-sm-10 col-md-6 col-lg-5">
        <div class="card danger-card">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <div class="auth-icon bg-danger bg-opacity-10 text-danger mb-3 mx-auto"><i class="fas fa-exclamation-triangle fa-lg"></i></div>
                    <h3 class="fw-bold text-danger mb-1">Delete Account</h3>
                    <p class="text-muted small">This is permanent. All your transactions, goals, and data will be deleted forever.</p>
                </div>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label class="form-label" for="confirmPassword">Enter your password to confirm</label>
                        <input type="password" id="confirmPassword" name="password" class="form-control" required placeholder="Your current password">
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger btn-lg fw-bold"><i class="fas fa-trash-alt me-2"></i>Delete My Account</button>
                        <a href="{% url 'profile' %}" class="btn btn-light text-muted">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
