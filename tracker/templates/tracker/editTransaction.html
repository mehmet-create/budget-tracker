{% extends 'tracker/base.html' %}

{% block title %}Edit Transaction{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card border-0 shadow-sm mt-3">
            <div class="card-header bg-white py-3 border-bottom-0 d-flex justify-content-between align-items-center">
                <div>
                    <h4 class="mb-0 fw-bold text-dark"><i class="fas fa-edit me-2 text-info"></i>Edit Transaction</h4>
                    <p class="text-muted small mb-0 mt-1">Update transaction details</p>
                </div>
                <a href="{% url 'delete_transaction' pk=transaction.pk %}" class="btn btn-outline-danger btn-sm" title="Delete this transaction" aria-label="Delete transaction">
                    <i class="fas fa-trash-alt" aria-hidden="true"></i>
                </a>
            </div>
            
            <div class="card-body p-4">
                <form method="POST">
                    {% csrf_token %}

                    <div class="row g-3 mb-3">
                        <div class="col-md-6">
                            <label for="type" class="form-label small fw-bold text-uppercase text-muted">Type</label>
                            <select name="type" id="type" class="form-select" required>
                                <option value="Expense" {% if transaction.type == "Expense" %}selected{% endif %}>Expense</option>
                                <option value="Income" {% if transaction.type == "Income" %}selected{% endif %}>Income</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="amount" class="form-label small fw-bold text-uppercase text-muted">Amount</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0 text-muted">
                                    {{ CUSTOM_CURRENCY_SYMBOL|default:"$" }}
                                </span>
                                <input type="number" step="0.01" name="amount" id="amount" 
                                       value="{{ transaction.amount|stringformat:'.2f' }}" 
                                       class="form-control border-start-0 ps-0" required>
                            </div>
                        </div>
                    </div>

                    <div class="row g-3 mb-3">
                        <div class="col-md-6">
                            <label for="category" class="form-label small fw-bold text-uppercase text-muted">Category</label>
                            <select name="category" id="category" class="form-select" required>
                                {% for value, label in transaction.CATEGORY_CHOICES %}
                                    <option value="{{ value }}" {% if transaction.category == value %}selected{% endif %}>
                                        {{ label }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="date" class="form-label small fw-bold text-uppercase text-muted">Date</label>
                            <input type="date" name="date" id="date" 
                                   value="{{ transaction.date|date:'Y-m-d' }}" 
                                   class="form-control" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="description" class="form-label small fw-bold text-uppercase text-muted">Description</label>
                        <input type="text" name="description" id="description" 
                               value="{{ transaction.description }}" 
                               class="form-control" placeholder="Optional description">
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-info text-white btn-lg shadow-sm">
                            <i class="fas fa-save me-2"></i> Save Changes
                        </button>
                        <a href="{% url 'transactions' %}" class="btn btn-link text-decoration-none text-muted">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
