{% extends 'tracker/base.html' %}
{% block title %}BudgetApp{% endblock %}
{% block content %}
<div class="row justify-content-center mt-4 mt-md-5">
    <div class="col-12 col-sm-9 col-md-6 col-lg-5 col-xl-4">
        <div class="auth-card card">
            <div class="card-body p-4 text-center">
                <div class="auth-icon bg-primary bg-opacity-10 text-primary mb-3 mx-auto"><i class="fas fa-lock-open fa-lg"></i></div>
                <h3 class="fw-bold mb-1">Forgot Password?</h3>
                <p class="text-muted small mb-4">Enter your email and we'll send a reset link.</p>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-4 text-start">
                        <label class="form-label" for="resetEmail">Email Address</label>
                        <input type="email" id="resetEmail" name="email" class="form-control" placeholder="name@example.com" required autofocus>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">Send Reset Link</button>
                        <a href="{% url 'login' %}" class="btn btn-link text-muted text-decoration-none"><i class="fas fa-arrow-left me-1"></i>Back to Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
