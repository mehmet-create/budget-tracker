{% extends 'tracker/base.html' %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="height:80vh;">
    <div class="card shadow p-4 text-center" style="width: 400px;">
        <div class="mb-3">
            <span class="badge rounded-pill bg-success p-3">
                <i class="bi bi-envelope-check" style="font-size: 2rem;"></i>
            </span>
        </div>
        <h3>Check your Email</h3>
        <p class="text-muted">We've sent instructions to your email. If it doesn't arrive soon, check your spam folder.</p>
        <a href="{% url 'login' %}" class="btn btn-outline-primary btn-sm">Return to Login</a>
    </div>
</div>
{% endblock %}
