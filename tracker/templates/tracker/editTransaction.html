{% extends 'tracker/base.html' %}
{% block content %}
<div class="container mt-4">

    <div class="card shadow-lg p-4" style="max-width: 600px; margin: auto;">
        <h3 class="text-center mb-3">Edit Transaction</h3>

        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Amount</label>
                <input type="number" step="0.01" name="amount" value="{{ transaction.amount }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Type</label>
                <select name="type" class="form-select" required>
                    <option value="Income" {% if transaction.type == "Income" %}selected{% endif %}>Income</option>
                    <option value="Expense" {% if transaction.type == "Expense" %}selected{% endif %}>Expense</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Category</label>
                <select name="category" class="form-control mb-3">
                    {% for value, label in transaction.CATEGORY_CHOICES %}
                        <option value="{{ value }}" {% if transaction.category == value %}selected{% endif %}>
                            {{ label }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Date</label>
                <input type="date" name="date" value="{{ transaction.date|date:'Y-m-d' }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Description (Optional)</label>
                <textarea name="description" class="form-control">{{ transaction.description }}</textarea>
            </div>

            <button class="btn btn-primary w-100">Save Changes</button>
        </form>
    </div>
</div>
{% endblock %}
