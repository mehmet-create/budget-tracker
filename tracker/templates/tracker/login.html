{% extends 'tracker/base.html' %}
{% block title %}Sign In â€” BudgetApp{% endblock %}
{% block content %}
<div class="row justify-content-center mt-4 mt-md-5">
    <div class="col-12 col-sm-9 col-md-6 col-lg-5 col-xl-4">
        <div class="auth-card card">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <div class="auth-icon bg-primary bg-opacity-10 text-primary mb-3">
                        <i class="fas fa-sign-in-alt fa-lg"></i>
                    </div>
                    <h3 class="fw-bold mb-1">Welcome Back</h3>
                    <p class="text-muted small mb-0">Sign in to continue</p>
                </div>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label" for="loginUsername">Username</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0 text-muted"><i class="fas fa-user"></i></span>
                            <input type="text" id="loginUsername" name="username" class="form-control border-start-0" placeholder="Your username" required autofocus autocomplete="username">
                        </div>
                    </div>
                    <div class="mb-4">
                        <div class="d-flex justify-content-between mb-1">
                            <label class="form-label mb-0" for="loginPassword">Password</label>
                            <a href="{% url 'password_reset' %}" class="small text-primary text-decoration-none">Forgot?</a>
                        </div>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0 text-muted"><i class="fas fa-lock"></i></span>
                            <input type="password" id="loginPassword" name="password" class="form-control border-start-0" placeholder="Your password" required autocomplete="current-password">
                            <button class="btn btn-outline-secondary bg-light border-start-0" type="button" onclick="togglePwd('loginPassword',this)" tabindex="-1"><i class="fas fa-eye fa-sm"></i></button>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Sign In</button>
                    </div>
                </form>
                <div class="text-center mt-4 pt-3 border-top">
                    <p class="small text-muted mb-0">No account? <a href="{% url 'register' %}" class="fw-bold text-decoration-none">Create one</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script>
function togglePwd(id, btn) {
    const f = document.getElementById(id), i = btn.querySelector('i');
    f.type = f.type === 'password' ? 'text' : 'password';
    i.classList.toggle('fa-eye'); i.classList.toggle('fa-eye-slash');
}
</script>
{% endblock %}
