{% extends 'tracker/base.html' %}
{% block title %}Change Password â€” BudgetApp{% endblock %}
{% block content %}
<div class="row justify-content-center mt-4 mt-md-5">
    <div class="col-12 col-sm-10 col-md-7 col-lg-5">
        <div class="auth-card card">
            <div class="card-header bg-white py-3 text-center">
                <h4 class="mb-0 fw-bold small">Change Password</h4>
            </div>
            <div class="card-body p-3 p-md-4">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label" for="old_password">Current Password</label>
                        <div class="input-group">
                            <input type="password" name="old_password" id="old_password" class="form-control" required>
                            <button class="btn btn-outline-secondary bg-light" type="button" onclick="togglePwd('old_password',this)" tabindex="-1"><i class="fas fa-eye fa-sm"></i></button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="new_password1">New Password</label>
                        <div class="input-group">
                            <input type="password" name="new_password1" id="new_password1" class="form-control" required minlength="8">
                            <button class="btn btn-outline-secondary bg-light" type="button" onclick="togglePwd('new_password1',this)" tabindex="-1"><i class="fas fa-eye fa-sm"></i></button>
                        </div>
                        <div class="form-text">Minimum 8 characters.</div>
                    </div>
                    <div class="mb-4">
                        <label class="form-label" for="new_password2">Confirm New Password</label>
                        <div class="input-group">
                            <input type="password" name="new_password2" id="new_password2" class="form-control" required>
                            <button class="btn btn-outline-secondary bg-light" type="button" onclick="togglePwd('new_password2',this)" tabindex="-1"><i class="fas fa-eye fa-sm"></i></button>
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">Update Password</button>
                        <a href="{% url 'profile' %}" class="btn btn-light text-muted">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script>
function togglePwd(id, btn) {
    const f = document.getElementById(id), i = btn.querySelector('i');
    f.type = f.type === 'password' ? 'text' : 'password';
    i.classList.toggle('fa-eye'); i.classList.toggle('fa-eye-slash');
}
</script>
{% endblock %}
