{% extends 'tracker/base.html' %}
{% block title %}Verify Account â€” BudgetApp{% endblock %}
{% block content %}
<div class="row justify-content-center mt-4 mt-md-5">
    <div class="col-12 col-sm-9 col-md-6 col-lg-5 col-xl-4">
        <div class="auth-card card">
            <div class="card-body p-4 text-center">
                <div class="auth-icon bg-primary bg-opacity-10 text-primary mb-3 mx-auto">
                    <i class="fas fa-envelope-open-text fa-lg"></i>
                </div>
                <h3 class="fw-bold mb-2">Check Your Email</h3>
                <p class="text-muted small mb-1">We sent a 6-digit code to</p>
                <p class="fw-bold bg-light px-3 py-1 rounded d-inline-block mb-4">{{ email }}</p>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label class="form-label" for="registrationCode">Verification Code</label>
                        <input type="text" id="registrationCode" name="code"
                               class="form-control form-control-lg code-input"
                               placeholder="000000" pattern="\d{6}" maxlength="6"
                               inputmode="numeric" required autofocus autocomplete="one-time-code">
                    </div>
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary btn-lg">Activate Account</button>
                    </div>
                </form>
                <div class="pt-3 border-top">
                    <p class="small text-muted mb-2">Didn't get it?</p>
                    <form method="POST" action="{% url 'resend_code' %}" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-link fw-bold text-decoration-none p-0">Resend Code</button>
                    </form>
                </div>
                <div class="mt-3">
                    <a href="{% url 'cancel_registration' %}" class="small text-danger text-decoration-none">Use a different email</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script>
document.getElementById('registrationCode').addEventListener('input', function() {
    this.value = this.value.replace(/\D/g, '').slice(0, 6);
});
</script>
{% endblock %}
