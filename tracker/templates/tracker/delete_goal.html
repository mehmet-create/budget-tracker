{% extends 'tracker/base.html' %}

{% block content %}
<div class="row justify-content-center mt-4 mt-md-5">
    <div class="col-12 col-sm-10 col-md-6 col-lg-5">
        <div class="card">
            <div class="card-body p-4 text-center">
                <div class="text-danger mb-3"><i class="fas fa-exclamation-circle fa-3x"></i></div>
                <h4 class="fw-bold mb-2">Delete Goal?</h4>
                <p class="text-muted small mb-1">You are deleting the budget goal for:</p>
                <p class="fw-bold fs-5 mb-4">{{ goal.get_category_display }}</p>
                <div class="d-flex gap-2 justify-content-center">
                    <a href="{% url 'goals_list' %}" class="btn btn-light px-4">Cancel</a>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger px-4">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
