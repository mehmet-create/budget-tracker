{% extends 'tracker/base.html' %}
{% block title %}BudgetApp{% endblock %}
{% block content %}
<div class="row justify-content-center mt-4 mt-md-5">
    <div class="col-12 col-sm-9 col-md-6 col-lg-5 col-xl-4">
        <div class="auth-card card">
            <div class="card-body p-4 text-center">
                <div class="auth-icon bg-primary bg-opacity-10 text-primary mb-3 mx-auto"><i class="fas fa-key fa-lg"></i></div>
                <h3 class="fw-bold mb-1">Set New Password</h3>
                {% if validlink %}
                <form method="POST" class="text-start mt-3">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label" for="new_password1">New Password</label>
                        <div class="input-group">
                            <input type="password" name="new_password1" id="new_password1" class="form-control" required minlength="8">
                            <button class="btn btn-outline-secondary bg-light" type="button" onclick="togglePwd('new_password1',this)" tabindex="-1"><i class="fas fa-eye fa-sm"></i></button>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="form-label" for="new_password2">Confirm Password</label>
                        <div class="input-group">
                            <input type="password" name="new_password2" id="new_password2" class="form-control" required>
                            <button class="btn btn-outline-secondary bg-light" type="button" onclick="togglePwd('new_password2',this)" tabindex="-1"><i class="fas fa-eye fa-sm"></i></button>
                        </div>
                    </div>
                    <div class="d-grid"><button type="submit" class="btn btn-primary btn-lg">Set Password</button></div>
                </form>
                {% else %}
                <div class="alert alert-danger mt-3">Link is invalid or expired. <a href="{% url 'password_reset' %}">Request new link</a></div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script>
function togglePwd(id, btn) {
    const f = document.getElementById(id), i = btn.querySelector('i');
    f.type = f.type === 'password' ? 'text' : 'password';
    i.classList.toggle('fa-eye'); i.classList.toggle('fa-eye-slash');
}
</script>
{% endblock %}
